<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="Quiz Form of Samuel Jericho Gomez, for the course WDD 130: Web Fundamentals.">
    <meta name="author" content="Samuel Jericho Gomez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <label for="q1">What does CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">What does the HTML "div" tag do?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
                </div>
                <div>
                    <label for="q3">What does HTML stand for?</label>
                    <select id="q3" name="q3">
                        <option value="select">Select One</option>
                        <option value="hypertext">Hypertext Markup Language</option>
                        <option value="high-tech">High-Tech Markup Language</option>
                        <option value="heuristic">Heuristic Markup Language</option>
                        <option value="highlighted">Highlighted Markup Language</option>
                    </select>
                </div>
                <div>
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <img src="images/quiz-q4.png" alt="Question 4 Image">
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
